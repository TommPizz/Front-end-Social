<div class="registrazione-container">
  <!-- Bottone indietro -->
  <a href="/preview" class="back-button">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    <span>Indietro</span>
  </a>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/logo-itsocial.png" alt="Logo" class="registration-logo">
    </div>
    
    <!-- Titolo -->
    <h2>Registrati</h2>

    <!-- Campo Nome -->
    <div>
      <label>Nome</label>
      <input formControlName="nome" type="text" placeholder="Inserisci il tuo nome" />
    </div>

    <!-- Campo Cognome -->
    <div>
      <label>Cognome</label>
      <input formControlName="cognome" type="text" placeholder="Inserisci il tuo cognome" />
    </div>

    <!-- Campo Username -->
    <div>
      <label>Username</label>
      <input formControlName="username" type="text" placeholder="Scegli un username" />
    </div>

    <!-- Campo Password -->
    <div>
      <label>Password</label>
      <input formControlName="password" type="password" placeholder="Crea una password" />
    </div>

    <!-- Campo Codice Fiscale -->
    <div>
      <label>Codice Fiscale</label>
      <input formControlName="codiceFiscale" type="text" placeholder="Inserisci il codice fiscale" />
    </div>

    <!-- Bottone Submit -->
    <button type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Registrazione...' : 'Registrati' }}
    </button>
  </form>

  <!-- Messaggio errore -->
  <p *ngIf="error" style="color:red;">{{ error }}</p>
</div>
