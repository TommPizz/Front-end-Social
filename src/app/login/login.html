<div class="login-container">
  <div class="login-card">
    <h2>Accedi al Sistema</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="username" 
          id="username" 
          formControlName="username" 
          class="form-control"
          placeholder="Inserisci il tuo username"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">L'username è obbligatorio</span>
          <span *ngIf="loginForm.get('username')?.errors?.['username']">Inserisci un'username valido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Inserisci la tua password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          La password è obbligatoria
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="!loginForm.valid || isLoading">
        {{ isLoading ? 'ACCESSO IN CORSO...' : 'ACCEDI' }}
      </button>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
