<div class="login-container">
  <button class="back-button" (click)="goToPreview()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    <span>Torna alla Preview</span>
  </button>

  <div class="login-card">
    <div class="logo-container">
      <img src="images/logo-itsocial.png" alt="ITSocial Logo" class="login-logo">
    </div>
    
    <h2>Recupera Password</h2>
    
    <p class="subtitle">Inserisci la tua email per ricevere il codice di ripristino</p>
    
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="Inserisci la tua email"
          [class.error]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
        <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error-message">
          <span *ngIf="resetForm.get('email')?.errors?.['required']">L'email è obbligatoria</span>
          <span *ngIf="resetForm.get('email')?.errors?.['email']">Inserisci un'email valida</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="!resetForm.valid || isLoading">
        {{ isLoading ? 'INVIO IN CORSO...' : 'INVIA CODICE' }}
      </button>

      <div *ngIf="successMessage" class="alert alert-success">
        ✓ {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div class="register-section">
        <span>Ricordi la password?</span>
        <button type="button" class="btn-link" (click)="goToLogin()">
          Accedi
        </button>
      </div>
    </form>
  </div>
</div>
